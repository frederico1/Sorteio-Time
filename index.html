<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorteio de Times de Futebol</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,500;0,600;0,700;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flex justify-center items-center flex-col mx-auto container">
      <div
        class="pt-10 w-full flex flex-col justify-center items-center mx-auto tracking-widest"
      >
        <h1 class="text-lg font-bold btn-shine uppercase">Sorteio de Times</h1>
        <span class="tracking-widest font-thin">VEM PRO FUT</span>
      </div>
      <div
        class="jogadores justify-center items-center flex gap-2 w-full pt-10"
        id="input-container"
      >
        <input
          class="p-3 h-10 rounded-md ring-2 ring-[#001c30] ring-inset focus:outline-none input-border-animation"
          type="text"
          id="player-input"
          maxlength="8"
          placeholder="Digite o nome do jogador"
        />

        <button
          type="submit"
          value="Submit"
          class="buttonSortear w-32 h-9 rounded-md border-2 bg-[#001C30] text-white"
          onclick="adicionarJogador()"
        >
          Adicionar
        </button>
      </div>
      <div class="flex flex-col items-center justify-center gap-4">
        <div class="pt-10">
          <h2 class="tracking-widest text-normal font-semibold">
            Jogadores adicionados:
          </h2>
        </div>
        <div class="">
          <ul class="p-3 grid grid-cols-3 gap-6" id="jogadores-list"></ul>
        </div>
      </div>
      <div class="pt-4 w-80 flex flex-col gap-3">
        <button
          class="button-1 p-2 rounded-md border-2 w-full h-12 font-bold text-[#012e0b]"
          onclick="sortearTimes()"
        >
          Sortear times
        </button>
        <button
          class="button-2 rounded-md border-2 w-full h-12 font-bold text-[#6e1207]"
          onclick="limparJogadoresETimes()"
        >
          Remover todos os jogadores
        </button>
        <button
          class="button-3 p-1 rounded-md border-2 w-full h-12 font-bold"
          onclick="limparJogadoresETimes()"
        >
          Limpar times
        </button>
      </div>
      <div class="p-3 pt-4 grid grid-cols-3 gap-20" id="times"></div>
      <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="fecharModal()">&times;</span>
          <p>15 é o número máximo de jogadores permitidos.</p>
        </div>
      </div>
      <footer class="footer">
        <p class="text-center text-sm tracking-widest">
          Todos os direitos reservados. &copy; 2023
        </p>
      </footer>
    </div>

    <script src="script.js"></script>

    <!-- TAILWIND -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ELEMENT -->
    <!-- import CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
    />
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
