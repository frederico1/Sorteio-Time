<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorteio de Times de Futebol</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,500;0,600;0,700;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="justify-center items-center flex flex-col container min-h-full">
      <div class="pt-7">
        <h1 class="text-2xl font-semibold">Sorteio de Times</h1>
      </div>

      <div
        class="justify-center items-center flex gap-2 w-full pt-4"
        id="input-container"
      >
        <input
          class="p-2 rounded-md ring-2 ring-teal-700 ring-inset"
          type="text"
          id="player-input"
          placeholder="Digite o nome do jogador"
        />

        <button
          type="submit"
          value="Submit"
          class="p-2 w-32 rounded-md border-2 bg-teal-950 text-white"
          onclick="adicionarJogador()"
        >
          Adicionar
        </button>
      </div>
      <div class="flex flex-col items-center justify-center gap-4">
        <div class="pt-10">
          <h2 class="text-xl font-semibold">Jogadores adicionados:</h2>
        </div>
        <div class="">
          <ul class="grid grid-cols-3 gap-6 p-3" id="jogadores-list"></ul>
        </div>
      </div>
      <div class="p-2 flex pt-4 gap-4">
        <button
          class="p-1 rounded-md border-2 bg-[#045e17] text-white"
          onclick="sortearTimes()"
        >
          Sortear times
        </button>
        <button
          class="p-1 rounded-md border-2 bg-[#a51b0b] text-white"
          onclick="limparJogadoresETimes()"
        >
          Remover todos os jogadores
        </button>
        <button
          class="p-1 rounded-md border-2 bg-gray-700 text-white"
          onclick="limparJogadoresETimes()"
        >
          Limpar times
        </button>
      </div>
      <div
        class="pt-4 p-3 grid grid-cols-3 gap-20 text-normal"
        id="times"
      ></div>
      <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="fecharModal()">&times;</span>
          <p>15 é o número máximo de jogadores permitidos.</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>

    <!-- TAILWIND -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ELEMENT -->
    <!-- import CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
    />
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
